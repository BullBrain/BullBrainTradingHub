<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bull & Brain Trading Hub</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --gold: #ffdd55;
      --text: #ffd86b;
      --panel: #111;
      --radius: 14px;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      position: sticky; top:0; z-index:10;
      background: rgba(0,0,0,0.85);
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 20px;
      border-bottom:1px solid rgba(255,221,85,0.15);
    }
    .logo-container { display:flex; align-items:center; gap:8px; }
    .logo-container img { height:45px; }
    .logo-container span { color:var(--gold); font-size:18px; font-weight:bold; }

    nav ul {
      display:flex; gap:18px; align-items:center;
      list-style:none;
    }
    nav ul li a {
      font-size:15px; font-weight:600;
      text-decoration:none; color:#fff;
      transition:0.3s;
    }
    nav ul li a:hover { color: var(--gold); }

    /* Hamburger (mobile only) */
    .hamburger {
      display:none; font-size:28px; color:var(--gold);
      background:none; border:none; cursor:pointer;
    }
    @media(max-width:600px){
      nav ul { display:none; }
      .hamburger { display:block; }

      #mobileMenu {
        display:none; position:absolute; right:20px; top:62px;
        background:#000; border-radius:12px;
        border:1px solid rgba(255,221,85,0.25);
        width:170px; text-align:right;
      }
      #mobileMenu a {
        color:#fff; display:block; padding:12px 14px;
        font-size:16px; font-weight:bold;
        text-decoration:none;
      }
      #mobileMenu a:hover {
        background:rgba(255,221,85,0.08);
        color:var(--gold);
      }
    }

    .hero {
      text-align:center; padding:70px 20px 40px; position:relative;
    }
    .hero img.main-logo { width:180px; margin:auto; display:block; }
    .hero img.bg-logo {
      width:550px; opacity:0.06; position:absolute;
      left:50%; top:50%; transform:translate(-50%, -55%);
    }
    .hero h1 { font-size:38px; color:var(--gold); margin-top:20px; }

    /* LIVE TICKER FIX */
    .ticker-wrap {
      padding:6px 0;
      width:100%;
      margin-top:8px;
      background:#111;
    }

    .section-title {
      font-size:26px; color:var(--gold);
      text-align:center; margin:60px 0 25px;
    }

    .services {
      display:flex; justify-content:center;
      gap:20px; flex-wrap:wrap;
    }
    .service-card {
      width:220px; background:var(--panel); text-align:center;
      border-radius:var(--radius); padding:18px;
      border:1px solid rgba(255,221,85,0.18);
    }
    .service-card p { font-size:16px; color:var(--text); margin-top:12px; }

    /* BULLET DOT RESTORED âœ… */
    .plans-container {
      width:90%; margin:auto;
      display:flex; flex-wrap:wrap; gap:18px; justify-content:center;
    }
    .plan {
      width:260px; background:rgba(255,221,85,0.05);
      padding:20px; border-radius:var(--radius);
      border:2px solid rgba(255,221,85,0.25);
    }
    .plan ul { list-style:disc; padding-left:18px; }
    .plan h3 { color:var(--gold); font-size:20px; }

    .btn {
      display:block; background:var(--gold); color:#000;
      padding:10px 12px; border-radius:var(--radius);
      text-align:center; font-weight:bold;
      margin-top:10px;
      text-decoration:none;
    }

    .social-icons {
      display:flex; justify-content:center;
      gap:25px; margin-top:20px;
    }
    .social-icons img { width:45px; transition:0.3s; }

    footer {
      text-align:center; padding:20px 10px;
      background:#000; color:rgba(255,255,255,0.6);
      margin-top:60px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.png">
    <span>Bull & Brain</s
